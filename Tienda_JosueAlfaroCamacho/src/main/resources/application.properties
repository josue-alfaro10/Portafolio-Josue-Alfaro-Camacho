spring.application.name=Tienda_JosueAlfaroCamacho


#Para definir el puerto del servidor
server.port=80

#Para definirt el formato de despliegue de fecha/horea del log en la consola
logging.pattern.dateformat=hh:mm

#Para eliminar mensajes invasivos de Spring
spring.main.banner-mode=off

#En desarrollo el cache del servidor (false), en produccion "true"
spring.thymeleaf.cache=false
